{% load static %}

<header class="section-header">
  <!-- Top navbar -->
  <nav class="navbar navbar-expand-sm navbar-light border-bottom">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTop">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a href="#" class="nav-link">English</a></li>
          <li class="nav-item"><a href="#" class="nav-link">USD</a></li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-envelope"></i> Email</a></li>
          <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-phone"></i> Call Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main header -->
  <section class="header-main border-bottom py-2">
    <div class="container">
      <div class="row align-items-center">

        <!-- Logo -->
        <div class="col-lg-2 col-md-3 col-6">
          <a href="{% url 'home' %}" class="brand-wrap">
            <img class="logo" src="{% static 'images/logo.png' %}" style="height:40px;" alt="Logo">
          </a>
        </div>

        <!-- Categories Dropdown -->
        <div class="col-lg-2 col-sm-4 col-md-3 col-6">
          <div class="category-wrap dropdown d-inline-block">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-bars"></i> All category
            </button>
            <div class="dropdown-menu">
              {% for category in links %}
              <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }}</a>
              {% endfor %}
            </div>
          </div>
        </div>

        <!-- Store Button -->
        <div class="col-lg-1 d-none d-lg-block">
          <a href="{% url 'store' %}" class="btn btn-outline-primary">Store</a>
        </div>

        <!-- Search + Right section in one line -->
        <div class="col-lg-7 col-md-12 col-sm-12 col">
          <div class="d-flex align-items-center justify-content-between">

            <!-- Search bar -->
           <form action="{% url 'search' %}" method="GET" style="width: 60%;">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search" name="keyword" required>
    <div class="input-group-append">
      <button class="btn btn-primary" type="submit">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
</form>



            <!-- Right-aligned user info & cart -->
            <div class="d-flex align-items-center">
              <!-- Welcome + Login/Register -->
              <div class="text-right mr-3">
                <small class="text-muted d-block">Welcome guest!</small>
                <a href="{% static './signin.html' %}">Sign in</a>
                <span class="text-muted">|</span>
                <a href="{% static './register.html' %}">Register</a>
              </div>

              <!-- Cart icon -->
              <a href="{% url 'cart' %}" class="position-relative d-flex align-items-center">
                <div class="icon icon-sm rounded-circle border d-flex justify-content-center align-items-center" style="width:36px; height:36px;">
                  <i class="fa fa-shopping-cart"></i>
                </div>
                <span class="badge badge-pill badge-danger position-absolute" style="top:-8px; right:-10px;">{{cart_count}}</span>
              </a>
            </div>

          </div>
        </div>

      </div>
    </div>
  </section>
</header>
